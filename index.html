            --highlight-color-current: #4FD1C5;

        body {

            transition: background-color 0.5s ease;

        body.theme-dark {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            background-image: linear-gradient(to right, var(--bg-color-dark), var(--bg-color-darker), var(--bg-color-dark));

        body.theme-light {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            background-image: linear-gradient(to right, var(--bg-color-light), var(--bg-color-lighter), var(--bg-color-light));
        }
        body.theme-current {
            background-color: var(--bg-color-current);
            color: var(--text-color-current);
            background-image: linear-gradient(to right, var(--bg-color-current), var(--bg-color-current-lighter), var(--bg-color-current));

        body, .container-bg, .project-card, .floating-nav ul {

        .container-bg {
            background-color: var(--bg-color-current-lighter);

        .highlight-text {

        .timeline-container {
            position: relative;
            padding-left: 20px;
        }
        .timeline-container::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: var(--highlight-color-current);
        }
        .timeline-item {
            position: relative;
            padding-left: 25px;
            margin-bottom: 2rem;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
        }
        .timeline-item:hover {
            transform: translateY(-5px);
            background-color: rgba(79, 209, 197, 0.1);
        }
        @keyframes walking-dot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.7; }
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 1.5rem;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: var(--highlight-color-current);
            border: 2px solid var(--bg-color-current-lighter);
            animation: walking-dot 2s infinite ease-in-out;
            transition: transform 0.2s ease-in-out;
        }
        .timeline-item:nth-child(2)::before { animation-delay: 0.2s; }
        .timeline-item:nth-child(3)::before { animation-delay: 0.4s; }
        .timeline-item:nth-child(4)::before { animation-delay: 0.6s; }
        .timeline-item:nth-child(5)::before { animation-delay: 0.8s; }
        .timeline-item:nth-child(6)::before { animation-delay: 1s; }
        .timeline-item:nth-child(7)::before { animation-delay: 1.2s; }
        .timeline-item:nth-child(8)::before { animation-delay: 1.4s; }
        .timeline-item:hover::before {
            transform: scale(1.2);
            animation-play-state: paused;
        }
        .project-card {
            height: 150px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background-color: var(--card-color-current);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1rem;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: var(--highlight-color-current);
        }
        .project-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .project-card p {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .project-link {
            position: relative;
            display: inline-block;
        }
        .project-link .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the text */
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .project-link:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .floating-nav {

            top: 50%;
            right: 0;

        }
        .floating-nav:hover {

        }
        .floating-nav-mobile {
            right: 1rem;
        }
        @media (min-width: 768px) {

                right: auto;
                left: 0;
                transform: translateY(-50%);
            }
            .floating-nav:hover {
                transform: translateY(-50%) translateX(5px);
            }
        }
        .floating-nav a {
            position: relative;
        }
        .floating-nav a::after {
            content: attr(data-tooltip);
            position: absolute;
            right: 100%;
            top: 50%;

            padding: 0.25rem 0.5rem;

            border-radius: 0.25rem;

        }
        @media (min-width: 768px) {

                left: 100%;
                right: auto;
                margin-left: 0.5rem;
                margin-right: 0;
            }
        }

            opacity: 1;
        }

        function setTheme(theme) {

            const style = getComputedStyle(document.body);

                    const data = docSnap.exists() ? docSnap.data() : { visits: {} };

                    let totalViews = 0;
                    for (const key in visits) {
                        totalViews += visits[key].count;
                    }
                    totalViews = totalViews || 0;
                    document.getElementById('analytics-data').textContent = `${content[document.documentElement.lang].analyticsText}${totalViews} | User ID: ${userId}`;

                // Actualizar el conteo de visitas para este usuario
                await setDoc(userDocRef, {
                    visits: {
                        [userId]: {

                        }
                    }
